<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fightImage</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/fabric.js/2.2.4/fabric.min.js"></script>
  <script src="https://cdn.bootcss.com/downloadjs/1.4.7/download.min.js"></script>
  <script src="https://cdn.bootcss.com/keypress/2.1.5/keypress.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">斗图工厂</h1>
        </div>
        <canvas class="w-100" id="myImage" width="550" height="730"></canvas>
        <div class="actionBar">
          <button class="btn btn-primary btn-hook">下载图片</button>
        </div>
        <div class="edit form-group">
          <input class="form-control" id="theText" type="text" placeholder="点击画布中的文字进行修改" disabled="disabled">
        </div>
      </main>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
